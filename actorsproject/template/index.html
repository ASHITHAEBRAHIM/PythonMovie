{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in Actors_list %}
        <div class="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.Image.url}}" width="300" height="300"  alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{i.Name}}</h4>
    <a href="{% url 'actorsapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
{% endfor %}
    </div>
</div>
{% endblock %}
